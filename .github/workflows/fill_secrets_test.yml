name: Fill Environment Secrets to .env

on:
  push:
    branches:
      - main

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: copy file via ssh password
      uses: appleboy/scp-action@v0.1.7
      with:
        host: 192.168.5.27
        username: "root"
        password: "root"
        port: 7985
        source: "."
        target: "/"
